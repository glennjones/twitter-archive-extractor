
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Transmat Twitter Archive Parser</title>
    <link rel="stylesheet" href="css/site.css" type="text/css" />
  </head>
  <body>
    <h1>Transmat Twitter Archive Parser</h1>
    <p class='notes'>Select a Twitter archive file.</p>

    <form method="post" action="."  enctype="multipart/form-data">
      <p><label for="file">file</label>
        <input type="file" name="file" accept="application/zip" />
      </p>

      <p>
      <input type="checkbox" name="useextendedparsing"/> <label for="useextendedparsing">useExtendedParsing</label>
      </p>
  
      <input type="submit" value="Parse"/>
     </form>

     <footer class="vcard">

    </footer>
    
  </body>
</html>
