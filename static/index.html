
<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <title>Transmat Twitter Backfeed</title>

  <body>
    <h1>Transmat Twitter Backfeed</h1>


    <form method="post" action="."  enctype="multipart/form-data">
        <h2>Upload twitter archive file</h2> 
        <p><label for="file">Archive .zip file</label>
          <input type="file" name="file" accept="application/zip" />
        </p>

        <p>
            <input type="checkbox" name="useextendedparsing"/> 
            <label class="checkbox-label" for="useextendedparsing">useExtendedParsing</label>
        </p>

        <p> 
            <label class="checkbox-label" for="extendlastndays">extendLastNDays</label>
            <input type="text" name="extendlastndays" value="0"/> 
        </p>
    
        <input type="submit" value="Parse"/>
     </form>


    <form method="post" action="gettimeline">
        <h2>Get timeline</h2> 
        <p>
            <label for="file">Twitter username</label>
            <input type="text" name="twitterusername" />
        </p>
        <p>
            <label for="file">Username</label>
            <input type="text" name="username" />
        </p>
        <input type="submit" value="Parse"/>
     </form>
